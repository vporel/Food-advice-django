
{% for professionnel in professionnels %}
                
    <div class="professional professional-load" data-id="{{ professionnel.id}}">
        <div class="name"><i class="fas fa-user icon"></i>{{ professionnel.nomUtilisateur }}</div> 
        <div class="btns">
            <a href="{% url "contributor" professionnel.nomUtilisateur %}" target="_blank"><i class="fas fa-eye icon"></i></a>
        </div>
    </div>
    
{% endfor %}
