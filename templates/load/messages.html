
{% for message in messages %}
                
    <div data-aos="zoom-in" class="message message-load {%if message.objetExpediteur.id == appUser.id %}by-user{%endif%}">
        
        <p>
            {{ message.message|linebreaks }}
        </p>
        <span class="date">{{ message.formattedDate }}</span>
    </div>
    
{% endfor %}
