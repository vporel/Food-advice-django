<!-- 
   recommendation des aliments
-->   
{% extends 'base.html' %}
{% block title %}Recommandation aliments | Food-advice {% endblock %}

{%block body%}
    <!-- Contenu de la page ici -->
<div class="container">
      
    <h4 class="title">Recommandation d'un aliment</h4>
    {% if saved %}
        <div class="alert alert-success">Aliment enregistré avec succès</div>
    {% endif %} 
    <form method="post" enctype="multipart/form-data" class="row row-cols-1 row-cols-md-2"><!-- enctype : permet au formulaire gerer l'envoie de fichiers -->
        {% csrf_token %}
        {{ form|crispy }}
        <div class="mt-2 text-end col-12 col-md-12"><!-- style du boutton "continuer" -->
            <button type="submit" class="btn btn-primary">Enregistrer</button>
        </div>
    </form>
</div>

{% endblock %}
