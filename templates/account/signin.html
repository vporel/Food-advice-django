{% extends "account/login-signin-base.html"%}
{%block title %}Inscription | Food-advice {% endblock%}; 

{% block form_section %}
    <!-- Contenu de la page ici -->

    <h4 class="title text-center text-md-start">Enregistrez-vous</h4>
    {% if msg %}
        <div class="alert alert-warning">{{msg}}</div>
    {% endif %}
    <form action="" method="post">
        {% csrf_token %}
        {{ form }}
        <div class="d-flex justify-content-center justify-content-md-end mt-2">
            <button type="submit" class="btn btn-primary">
                S'enregistrer
            </button>
        </div>
        <p class="text-center c-black">
            Vous avez déjà compte ? <a href="{% url 'login' %}" class="text-primary">Connectez-vous</a>
        </p>
    </form>
{% endblock %}
